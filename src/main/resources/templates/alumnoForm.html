<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${titulo}">Formulario Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #1e7e34;">
        <div class="container">
            <a class="navbar-brand fs-3 fw-bold text-white" href="#">Spring Boot</a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll">
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a
                                class="nav-link dropdown-toggle text-light"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                        >
                            Gestión Alumnos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/alumno/listar}">Alumnos</a></li>
                            <li><a class="dropdown-item" href="#">Apoderado</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container" style="margin-top: 100px; max-width: 600px;">
    <h2 th:text="${titulo}">Formulario Alumno</h2>

    <form th:action="@{/alumno/form}" th:object="${alumno}" method="post" novalidate>
        <div th:if="${alumno.id != null}">
            <input type="hidden" th:field="*{id}" />
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input
                    type="text"
                    id="nombre"
                    class="form-control"
                    th:field="*{nombre}"
                    placeholder="Ingrese el nombre"
                    required
            />
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input
                    type="text"
                    id="apellido"
                    class="form-control"
                    th:field="*{apellido}"
                    placeholder="Ingrese el apellido"
                    required
            />
            <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
        </div>

        <div class="mb-3">
            <label for="edad" class="form-label">Edad:</label>
            <input
                    type="number"
                    id="edad"
                    class="form-control"
                    th:field="*{edad}"
                    placeholder="Ingrese la edad"
                    min="1"
                    max="120"
                    required
            />
            <div class="text-danger" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input
                    type="email"
                    id="email"
                    class="form-control"
                    th:field="*{email}"
                    placeholder="ejemplo@correo.com"
                    required
            />
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="d-flex justify-content-between">
            <a class="btn btn-secondary" th:href="@{/alumno/listar}">Cancelar</a>
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
