<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #1e7e34;">
        <div class="container">
            <a class="navbar-brand fs-3 fw-bold text-white">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/}">Inicio</a>
                    </li>

                    <!-- Gestión Cursos -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown">
                            Gestión Cursos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/listar}">Cursos</a></li>
                            <li><a class="dropdown-item" href="#">Créditos</a></li>
                        </ul>
                    </li>

                    <!-- Gestión Docente -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown">
                            Gestión Docente
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/docente}">Docentes</a></li>
                            <li><a class="dropdown-item" href="#">Especialidad</a></li>
                        </ul>
                    </li>

                    <!-- Gestión Alumnos -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown">
                            Gestión Alumnos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/alumno/listar}">Alumnos</a></li>
                            <li><a class="dropdown-item" href="#">Apoderado</a></li>
                        </ul>
                    </li>
                </ul>

                <form class="d-flex" role="search" method="get" action="#" th:action="@{/buscar}">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" name="query">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<main class="container" style="margin-top: 100px;">
    <h1>Listado de Cursos</h1>

    <div class="mb-3">
        <a th:href="@{/form}" class="btn btn-success btn-sm">Crear Curso</a>
    </div>

    <table class="table table-primary table-hover table-bordered text-center">
        <thead class="table-light">
        <tr>
            <th>CÓDIGO</th>
            <th>NOMBRES</th>
            <th>CRÉDITOS</th>
            <th>EDITAR</th>
            <th>ELIMINAR</th>
        </tr>
        </thead>
        <tbody th:each="curso, iterStat : ${cursos}">
        <tr>
            <td th:text="${iterStat.count}">1</td> <!-- Aquí mostramos el número de fila -->
            <td th:text="${curso.nombre}">Ejemplo</td>
            <td th:text="${curso.creditos}">4</td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/form/{id}(id=${curso.id})}">Editar</a>
            </td>
            <td>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/eliminar/{id}(id=${curso.id})}"
                   onclick="return confirm('¿Estás seguro que quieres eliminar este curso?');">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
